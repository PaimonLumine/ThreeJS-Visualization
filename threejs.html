<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>3D Visualization of a Convolutional Neural Network</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script>
		const scene = new THREE.Scene()

		var spot = new THREE.SpotLight(0xffffff);
		spot.position.set(400, 500, 200);
		scene.add(spot);

		var ambient = new THREE.AmbientLight(0x444444);
		scene.add(ambient);

		var axesHelper = new THREE.AxesHelper(500);
		scene.add(axesHelper);

		/**
		 * Input layer
		 */
		var box = new THREE.BoxGeometry(10, 10, 10);//创建一个立方体几何对象
		for (var i = 0; i < 32; i++) {
			for (var x = 0; x < 32; x++) {//32*32 input
				var material = new THREE.MeshLambertMaterial({ color: 0x000000 });//black
				var mesh = new THREE.Mesh(box, material);
				mesh.position.set(-192 + 12 * i, -200 , -192 + 12 * x);//separate by 2
				scene.add(mesh);
			}
		}



		//点光源
		/*
		var spotLight = new THREE.SpotLight(0xFFFFFF);
		spotLight.position.set(-40, 40, -15);
		spotLight.castShadow = true;
		spotLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
		spotLight.shadow.camera.far = 130;
		spotLight.shadow.camera.near = 40;*/


		var width = window.innerWidth;
		var height = window.innerHeight;
		var k = width / height;
		var s = 200;

		var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
		camera.position.set(200, 300, 200);
		camera.lookAt(scene.position);


		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(width, height);
		renderer.setClearColor(0xb9d3ff, 1);
		//	render.shadowMap.Enabled = true;
		document.body.appendChild(renderer.domElement);
		// 渲染函数
		function render() {
			renderer.render(scene, camera);//执行渲染操作
			requestAnimationFrame(render);//请求再次执行渲染函数render
		}
		render();
		var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象

	</script>
</body>

</html>
